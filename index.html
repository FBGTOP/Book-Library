<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div></div>
        <div>
            <img src="./images/banner.png" alt="Little Bookworms banner" height="150px" length=auto>       
        </div>
        <div></div>
    </header>
    <div>
    <label for="addBook">Book Title</label>
    <input type="text" id="addBook" name="addBook">
    <button type="submit">Add Book</button>   
    </div>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Length</th>
                <th>Rating</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody id="bookData">
            <tr>
                <td>Private Peaceful</td>
                <td>Micheal Morpurgo</td>
                <td>300</td>
                <td>4/5</td>
                <td>It was a book that I read</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
