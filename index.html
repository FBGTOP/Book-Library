<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="headLogo">Logo</div>
        <div class="headBanner">
            <img src="./images/banner.png" alt="Little Bookworms banner" height="150px" length=auto>       
        </div>
        <nav class="headMenu">Library info</nav>
    </header>
    <main>
        <div class="navBar">
            <button type="submit" id="addBookBtn">Add a book</button>   
        </div>
        <div class="bookContainer">
            
        </div>
        <dialog>
            <form>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
                <label for="pages">Number of pages</label>
                <input type="text" id="pages" name="pages" required>
                <label for="rating">Rating</label>
                <input type="number" id="rating" name="rating" min="0" max="5">
                <input type="checkbox" id="slider" name="slider" class="toggle">
                <label for="slider" class="switch">
                    Read?
                </label>
                <div class="btnHolder">
                    <button type="button" id="submit">
                        Add
                    </button>
                    <button type="button" id="cancel">
                        Cancel
                    </button>
                </div>
            </form>
        </dialog>
    </main>
    <footer>

    </footer>
</html>
